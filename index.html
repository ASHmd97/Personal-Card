<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="light">
            <span>Lights</span>
            <input id="light__checkbox" type="checkbox" class="light__checkbox">
            <label for="light__checkbox" class="light__label"></label>
        </div>
        <div class="card">
            <div class="top"></div>
            <div class="middle">
                <img src="./assets/photo_sq.jpg" alt="picture of Ahmed Safwat" class="pic">
                <h1 class="header">Ahmed Safwat</h1>
                <h3 class="position">Frontend Developer</h3>
            </div>
            <div class="bottom">
                <div class="column">
                    <div class="icons">
                        <a href="">
                            <img src="./assets/linkedin.png" alt="icon of linkedin" class="icon">
                        </a>
                        <a href="">
                            <img src="./assets/youtube.png" alt="icon of youtube" class="icon">
                        </a>
                    </div>
                    <h3 class="username">Ahmed Hmd</h3>
                </div>
                <div class="column">
                    <div class="icons">
                        <a href="">
                            <img src="./assets/twitter.png" alt="icon of twitter" class="icon">
                        </a>
                        <a href="#">
                            <img src="./assets/instagram.png" alt="icon of instagram" class="icon">
                        </a>
                    </div>
                    <h3 class="username">Ahmed Safwat</h3>
                </div>
                <div class="column">
                    <div class="icons">
                        <a href="">
                            <img src="./assets/facebook.png" alt="icon of facebook" class="icon">
                        </a>
                    </div>
                    <h3 class="username">Ahmed Safwat</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
